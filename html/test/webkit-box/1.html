<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>-webkit-box</title>
    <style>
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
            border: 1px solid #0000ff;
            width: 100%;
            height: 500px;
            display: -webkit-box;
            -webkit-box-sizing:content-box;
        }
        li {
            height: 50px;
            -webkit-box-flex:3;
            display: -webkit-box;
            -webkit-box-align: center;
        }
    </style>
</head>
<body>
    <ul>
        <li style="-webkit-box-flex:5">
            <span>123</span>
        </li>
        <li>
            <span>456</span>
        </li>
    </ul>

</body>
</html>
