        }

        button {
            width: 50%;

        }

<body>
<div class="mark">

        <div class="spinner-container container1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1"></div>

            <div class="circle3"></div>

    </div>
</div>
<header class="header">
    <span class="ui-toolbar-title">我的会员卡</span>
</header>
<section>
    <div id="wrapper">
        <div id="scroller">
            <section id="login-content" style="height: 0;-webkit-transform: translate3d( -1000px,0px, 0px)">
                <div class="mod-content">
                    <p class="error_area" id="error"></p>

                    <p class="form-item form-input-wrapper form-item-username">
                        <label class="text-label" for="login-username" id="login-label-username">
                            <i class="fa fa-user fa-2x"></i>
                        </label>
                        <input type="text" name="username" autocomplete="off" class="text-input" maxlength="60"
                               placeholder="手机号/邮箱/用户名" value=""
                               id="login-username">
            <span class="input-clearValue">
                <i class="fa fa-times-circle"></i>
            </span>
                    </p>

                    <p class="form-item form-input-wrapper">
                        <label class="text-label" for="login-password" id="login-label-password">
                            <i class="fa fa-lock fa-2x"></i>
                        </label>
                        <input type="password" name="password" autocomplete="off" class="text-input" id="login-password"
                               placeholder="密码" value="">
            <span class="input-clearValue">
                <i class="fa fa-times-circle"></i>
            </span>
            <span id="login-pwdToggle" class="input-aide input-pwdToggle">
                <i class="fa fa-eye"></i>
            </span>
                    </p>

                    <p class="form-item">
                        <input type="submit" value="登录" id="login-submit" class="pass-button-full">
                    </p>

                    <p class="clearfix">
                        <a class="right" href="#">忘记密码？</a>
                    </p>
                </div>
            </section>

            <section id="member-content" style="margin-top: 4px;">
                <section class="user-info">
                    <ul>
                        <li id="username">
                            用户名：<span></span>
                        </li>
                    </ul>
                    <ul style="border-bottom:1px solid ">
                        <li id="userLevel">
                            等级：<span></span>
                        </li>
                        <li class="yellow-color">绑定更多会员卡>></li>
                    </ul>
                    <ul class="grey-bc red-color">
                        <li id="cardname"></li>
                        <li id="score" class="black-color">
                           积分：<span></span>
                        </li>
                    </ul>
                    <ul class="grey-bc red-color">
                        <li id="cardNo">
                            卡号： <span></span>
                        </li>
                        <li>查看电子账单>>></li>
                    </ul>
                </section>
                <div class="user-card ">


                    <div id="slider"  style="height: 146px">

                    </div>

                </div>
                <section class="user-action">
                    <ul>
                        <li>
                            <div class="tc red-color" style="-webkit-box-flex:1">
                                <i class="fa fa-file-text fa-2x "></i>
                            </div>
                            <div style="-webkit-box-flex:5">我的订单</div>
                            <div style="-webkit-box-flex:1">
                                <i class="fa fa-angle-right"></i>
                            </div>
                        </li>
                        <li>
                            <div class="tc red-color" style="-webkit-box-flex:1">
                                <i class="fa fa-star fa-2x"></i>
                            </div>
                            <div style="-webkit-box-flex:5">我的收藏</div>
                            <div style="-webkit-box-flex:1">
                                <i class="fa fa-angle-right"></i>
                            </div>
                        </li>
                        <li>
                            <div class="tc red-color" style="-webkit-box-flex:1">
                                <i class="fa fa-unlock-alt fa-2x"></i>
                            </div>
                            <div style="-webkit-box-flex:5">修改密码</div>
                            <div style="-webkit-box-flex:1">
                                <i class="fa fa-angle-right"></i>
                            </div>
                        </li>
                        <li>
                            <div class="tc red-color" style="-webkit-box-flex:1">
                                <i class="fa fa-user fa-2x"></i>
                            </div>
                            <div style="-webkit-box-flex:5">账户信息</div>
                            <div style="-webkit-box-flex:1">
                                <i class="fa fa-angle-right"></i>
                            </div>
                        </li>
                        <li>

                            <div class="tc" style="-webkit-box-flex:1">
                                <button id="logout" class="red-bc white-color">注销</button>
                            </div>

                        </li>
                    </ul>
                </section>
            </section>
        </div>
    </div>
</section>

    <p>请使用百度账号登录后, 获得更多个性化特色功能</p>

<script>
    var myScroll;
    function loaded() {
        myScroll = new iScroll('wrapper', {
            onBeforeScrollStart: function (e) {
                var target = e.target;
                while (target.nodeType != 1) {
                    target = target.parentNode;
                }
                if (target.tagName != 'SELECT' && target.tagName != 'INPUT' && target.tagName != 'TEXTAREA') {

                    e.preventDefault();
                }
            },
            onScrollMove: function () {

            },
            onScrollEnd:function(){

            }

        })
    }

    $(function () {

        $('#dialog1').dialog({
            autoOpen: false,
            closeBtn: false,
            buttons: {
                '取消': function () {
                    this.close();
                },
                '确定': function () {
                    this.close();
                    localStorage.clear();
                }
            }
        }).dialog('this')._options['_wrap'].addClass('login-dialog');
        loaded();
        $("#logout").on("tap", function () {
            $('#dialog1').dialog('open');

        })
        $("footer i").eq(1).animate({
            color: "red"
        }, 500, "easy-out");
        var type = "password";
        $("input").on("focus blur ", function () {
            $(this).prev().toggleClass("input-label-show");

        })
        $("input").on("keyup", function (e) {
            if ($(this).val().length == 0) {
                $(this).next().hide();
            } else {
                $(this).next().css("display", "-webkit-box");
            }
        })
        $(".input-clearValue").on("tap", function () {
            $(this).prev().val("").focus();

        })
        $("#login-pwdToggle").on("tap", function () {
            $(this).toggleClass("input-pwdToggle-show");
            if (type === "password") {
                type = "text"
            } else {
                type = "password"
            }
            $(this).siblings("input").attr("type", type).focus();
        })
    })
</script>
