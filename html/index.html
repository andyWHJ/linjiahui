<html>
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>GMU Demos</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/demo.css">
    <script type="text/javascript" src="../js/lib/gmu/zepto.js"></script>
    <script type="text/javascript" src="../js/lib/gmu/highlight.js"></script>
    <script type="text/javascript" src="../js/lib/gmu/app.js"></script>
    <script type="text/javascript" src="../js/lib/gmu/widgets.js"></script>
    <script type="text/javascript" src="../js/lib/gmu/demos.js"></script>
    <script type="text/javascript" src="../js/lib/gmu/iscroll.js"></script>
</head>
<body>
<div class="pages">
    <section id="S_widgets" class="__page__ widget_page"
             style="display: block; -webkit-transition: all 0.3s ease-in-out; transition: all 0.3s ease-in-out; -webkit-transform: translateX(0px); overflow: hidden;">
        <div id="scroller1"
             style="-webkit-transition: -webkit-transform 0ms; transition: -webkit-transform 0ms; -webkit-transform-origin: 0px 0px; -webkit-transform: translate(0px, 0px) scale(1) translateZ(0px);">
            <h3>Widgets</h3>
            <ul id="J_widgetList">
                <li><a href="slider"><img src="../image/slider.png" alt="Slider"><span class="title">Slider</span><span
                        class="desc">图片轮播</span></a></li>
                <li><a href="progressbar"><img src="../image/slider.png" alt="Progressbar"><span class="title">Progressbar</span><span
                        class="desc">进度条</span></a></li>
                <li><a href="dialog"><img src="../image/dialog.png" alt="Dialog"><span
                        class="title">Dialog</span><span class="desc">弹出框</span></a></li>
                <li><a href="navigator"><img src="../image/navigator.png" alt="Navigator"><span class="title">Navigator</span><span
                        class="desc">导航栏</span></a></li>
                <li><a href="refresh"><img src="../image/refresh.png" alt="Refresh"><span
                        class="title">Refresh</span><span class="desc">加载更多</span></a></li>
                <li><a href="suggestion"><img src="../image/suggestion.png" alt="Suggestion"><span class="title">Suggestion</span><span
                        class="desc">搜索建议</span></a></li>
                <li><a href="historylist"><img src="../image/suggestion.png" alt="Historylist"><span class="title">Historylist</span><span
                        class="desc">历史记录</span></a></li>
                <li><a href="tabs"><img src="../image/tabs.png" alt="Tabs"><span class="title">Tabs</span><span
                        class="desc">选项卡</span></a></li>
                <li><a href="panel"><img src="../image/panel.png" alt="Panel"><span class="title">Panel</span><span
                        class="desc">面板组件</span></a></li>
                <li><a href="calendar"><img src="../image/tabs.png" alt="Calendar"><span
                        class="title">Calendar</span><span class="desc">日历控件</span></a></li>
                <li><a href="toolbar"><img src="../image/toolbar.png" alt="Toolbar"><span
                        class="title">Toolbar</span><span class="desc">工具栏</span></a></li>
                <li><a href="dropmenu"><img src="../image/dropmenu.png" alt="Dropmenu"><span
                        class="title">Dropmenu</span><span class="desc">下拉菜单</span></a></li>
                <li><a href="popover"><img src="../image/dropmenu.png" alt="Popover"><span
                        class="title">Popover</span><span class="desc">提示层</span></a></li>
                <li><a href="gotop"><img src="../image/gotop.png" alt="Gotop"><span class="title">Gotop</span><span
                        class="desc">返回顶部</span></a></li>
                <li><a href="add2desktop"><img src="../image/adddesktop.png" alt="Add2desktop"><span class="title">Add2desktop</span><span
                        class="desc">添加到桌面</span></a></li>
                <li><a href="button"><img src="../image/button.png" alt="Button"><span
                        class="title">Button</span><span class="desc">按钮</span></a></li>
                <li><a href="imglazyload"><img src="../image/imglazyload.png" alt="Imagelazyload"><span
                        class="title">Imagelazyload</span><span class="desc">图片懒加载</span></a></li>
            </ul>
        </div>
    </section>
    <section id="S_demos" class="__page__ demo_page"
             style="-webkit-transform: translateX(100%); -webkit-transition: all 0.3s ease-in-out; transition: all 0.3s ease-in-out;">
        <div id="scroller2">
            <h3><a class="btn_back"></a><span>Demos</span></h3>
        </div>
    </section>
</div>

</body>
</html>
